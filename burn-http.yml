#
# server
#

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: server
  name: server
  namespace: burn-http
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: server
    spec:
      serviceAccount: server
      containers:
      - image: buoyantio/bb:v0.0.5
        name: bb
        command:
        - "/bin/bash"
        args:
        - "-c"
        - |
          /out/bb terminus --h1-server-port=7070 --response-text=""
        ports:
        - containerPort: 7070
          name: http
        - containerPort: 7711
          name: unbound

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: server
  namespace: burn-http
  labels:
    app: server
---
kind: Service
apiVersion: v1
metadata:
  name: server
  namespace: burn-http
  labels:
    app: server
spec:
  selector:
    app: server
  ports:
  - port: 80
    targetPort: http
    name: http
---
kind: Service
apiVersion: v1
metadata:
  name: unbound
  namespace: burn-http
  labels:
    app: server
spec:
  selector:
    app: server
  ports:
  - port: 80
    targetPort: unbound
    name: http
---
kind: Service
apiVersion: v1
metadata:
  name: empty
  namespace: burn-http
  labels:
    app: server
spec:
  selector:
    app: empty
  ports:
  - port: 80
    targetPort: http
    name: http


