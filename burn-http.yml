# client ->(HTTP/1.1)->
#   server1
#   server2
#   ...
#   serverN
#

---
kind: Namespace
apiVersion: v1
metadata:
  name: burn-http
  annotations:
    config.linkerd.io/proxy-log-level: linkerd=info,warn
    config.linkerd.io/proxy-version: ver-backpressure-profilee-2020-02-05.0
    linkerd.io/inject: enabled

#
# client
#
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: client
  namespace: burn-http
  labels:
    app: client

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: client
  name: client-serial
  namespace: burn-http
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      serviceAccount: client
      containers:
      - image: buoyantio/bb:v0.0.5
        name: client
        ports:
        - name: client
          containerPort: 9990
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          set -eu
          i=0
          while true ; do
            for i in $(seq 1000) ; do
              curl -X GET -m 10 -so /dev/null "http://server/#$i" &
              i=$((i+1))
            done
            sleep 10
          done


---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: client
  name: client-burst
  namespace: burn-http
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      serviceAccount: client
      containers:
      - image: buoyantio/bb:v0.0.5
        name: client
        ports:
        - name: client
          containerPort: 9990
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          set -eux
          while true ; do
            for i in $(seq 100) ; do
              for i in $(seq 100) ; do
                curl -X GET -m 10 -so /dev/null "http://server/#$i" &
              done
              while fg ; do :; done 2>/dev/null
            done
            sleep 60
          done

